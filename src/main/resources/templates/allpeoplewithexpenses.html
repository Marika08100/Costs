<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All People with Expenses</title>
</head>
<body>
<h1>All People with Expenses</h1>

<h2>People</h2>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Birthplace</th>
    <th>Email</th>
  </tr>
  <th:block th:each="person : ${people}">
    <tr>
      <td th:text="${person.id}"></td>
      <td th:text="${person.name}"></td>
      <td th:text="${person.birthPlace}"></td>
      <td th:text="${person.email}"></td>
    </tr>
  </th:block>
</table>

<h2>Expenses</h2>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Location</th>
    <th>Amount</th>
  </tr>
  <th:block th:each="expenseList : ${expenses}">
    <th:block th:each="expense : ${expenseList.value}">
      <tr>
        <td th:text="${expense.id}"></td>
        <td th:text="${expense.location}"></td>
        <td th:text="${expense.amount}"></td>
      </tr>
    </th:block>
  </th:block>
</table>
</body>
</html>
